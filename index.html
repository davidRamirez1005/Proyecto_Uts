    <section class="efectOpacity">
        <div class="formulario efectOpacity">
            <form id="agregar">
                <h1 class="title efectOpacity">Â¡Agregar una nueva nota!</h1>
                <div class="blockInput">
                    <label for="texto">Texto</label>
                    <textarea id="texto" cols="30" rows="10" style="padding: 3%; font-size: 14px;"></textarea>
                </div>
                <div class="blockInput">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>
                <div class="blockInput">
                    <label for="selectTeam">Materia</label>
                    <div>
                        <select name="team" id="selectTeam">
                            <option value="1">Elegir...</option>
                        </select>
                    </div>
                </div>
                <br>
                <input class="send" type="submit" value="Agregar">
            </form>
        </div> 
            
        <div class="editar_form">
            <form>
                <h1 class="title efectOpacity">Editar Datos!</h1>
                <div class="blockInput">
                    <label for="texto2">Texto</label>
                    <textarea id="texto2" cols="30" rows="10" style="overflow: auto; padding: 3%; font-size: 16px;"></textarea>
                </div>
                <div class="blockInput">
                    <label for="fecha2">Fecha</label>
                    <input type="date" id="fecha2">
                </div>
                <div class="blockInput">
                    <label for="selectTeam2">Materia</label>
                    <div>
                        <select name="team" id="selectTeam2" >
                            <option value="1">Elegir...</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input class="send" type="submit" value="Editar">
                </div>
            </form>
        </div>

        <div>
            <h1 style="margin-top: 100px;" class="title efectOpacity">Lista de notas</h1>
            <div class="cards"></div>
        </div>

        <div>
            <h1 style="margin-top: 100px;" class="title efectOpacity">Filtros</h1>
            <div style="margin-top: 50px;">
                <h1 style="color: white; font-size: 40px;"></h1>
                <div id="teamAsociado"></div>
            </div>
        </div>
